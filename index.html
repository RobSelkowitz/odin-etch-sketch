<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin-Sktcher-Project</title>
    <link rel="stylesheet" href="./styles.css">
<body>
    <H1> Sketch Away!</H1>
    <div id = "controlsHolder">
    
        <p> Use the sliders to set the grid size and hit reset to adjust the size. 
            Select a color from the radio box.  When you move your pointer across 
            the grid, it will color boxes to match.  Click the reset button to clear
            the grid. </p>
        
        <form>
            <label for="side">Select a grid size (from 1-500):</label>
            <input type="number" id="side" name="side" min="1" max="500">
        </form>    
        
        <button id="resetButton"> RESET GRID </button>
        
        <div class="colorChoice">
            <input type="radio" id="gray" name="bkgcolor" value="gray">
            <label for="gray">gray</label>
            <input type="radio" id="yellow" name="bkgcolor" value="yellow">
            <label for="yellow">yellow</label>    
    
            <input type="radio" id="blue" name="bkgcolor" value="blue">
            <label for="blue">blue</label>
        
            <input type="radio" id="red" name="bkgcolor" value="red">
            <label for="red">red</label>
            <input type="radio" id="black" name="bkgcolor" value="black">
            <label for="black">black</label>
        </div>
    </div>    
        <div id = "gridHolder"> </div>

    

    <script src="script.js"></script>
</body>

</html>
